<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockStreet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/glypho-money-and-finance/64/money-dollar-circle-512.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">StockStreet</div>
        </div>
    </header>
    <main>
        <div class="search-container">
            <div class="search-box">
                <span class="dollar-sign">$</span>
                <input type="text" id="search-input" list="search-suggestions" placeholder="Enter a ticker">
                <datalist id="search-suggestions"></datalist>
            </div>
            <div class="button-container">
                <button>Search Company</button>
                <button class="random-button">Random Stock</button>
            </div>
        </div>
        <div class="company-info">
            <div class="company-description">
                <h3 id="company-name"></h3>
                <p id="company-description"></p>
            </div>
            <div id="company-map" class="company-map" style="display: none;">
                <img id="company-map-image" src="" alt="Company Location Map">
            </div>
        </div>
        <div class="scoreboard">
            <div class="score-item">
                <h3>Current Price</h3>
                <p id="current-stock-price"></p>
            </div>
            <div class="score-item">
                <h3>Market Cap</h3>
                <p id="market-cap"></p>
            </div>
            <div class="score-item">
                <h3>EBITDA</h3>
                <p id="ebitda"></p>
            </div>
            <div class="score-item">
                <h3>PE Ratio</h3>
                <p id="pe-ratio"></p>
            </div>
            <div class="score-item">
                <h3>Profit Margin</h3>
                <p id="profit-margin"></p>
            </div>
            <div class="score-item">
                <h3>Analyst Rating</h3>
                <p id="analyst-rating"></p>
            </div>
        </div>
        <div class="chart-header-container">
            <div class="divider"></div>
            <h2 class="chart-header">Last 4 Years</h2>
            <div class="divider"></div>
        </div>
        <div class="chart-container">
            <div class="chart-item">
                <div id="stockChartSpinner" class="spinner" style="display: none;"></div>
                <canvas id="stockChart"></canvas>
            </div>
            <div class="chart-item">
                <div id="priceChangeDistributionChartSpinner" class="spinner" style="display: none;"></div>
                <canvas id="priceChangeDistributionChart"></canvas>
            </div>
            <div class="chart-item">
                <div id="dayOfWeekChartSpinner" class="spinner" style="display: none;"></div>
                <canvas id="dayOfWeekChart"></canvas>
            </div>
            <div class="chart-item">
                <div id="monthlyReturnChartSpinner" class="spinner" style="display: none;"></div>
                <canvas id="monthlyReturnChart"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="newsletter">
                    <h3>Sign up below to stay in touch!</h3>
                    <form id="newsletter-form" class="newsletter-form">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 250px;">
                        <button type="submit">Subscribe Now</button>
                    </form>
                </div>
                <p>&copy; 2024 StockStreet. All rights reserved. Not actually investment advice.</p>
            </div>
            <div class="buy-me-coffee">
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="acwints" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
